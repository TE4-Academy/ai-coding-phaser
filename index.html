<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint - Ritprogram v2</title>
    <script 
        src="https://cdn.tailwindcss.com"></script>
    <style>
        .tool-btn, .layer-btn {
            transition: all 0.2s ease-in-out;
        }
        .tool-btn:active, .layer-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <!-- Verktygsf√§lt -->
    <div class="bg-white shadow-md">
        <!-- Toggle-knapp f√∂r mobil (endast synlig p√• sm√• sk√§rmar) -->
        <button 
            id="toolbarToggle" 
            class="lg:hidden w-full p-3 bg-blue-500 text-white font-bold flex items-center justify-center gap-2"
        >
            <span id="toolbarToggleText">Visa verktyg ‚ñº</span>
        </button>
        
        <!-- Sj√§lva verktygsf√§ltet -->
        <div id="toolbarContent" class="p-4 lg:block hidden">
            <div class="max-w-6xl mx-auto">
                
                <!-- Rad 1: Verktyg -->
                <div class="flex flex-wrap items-center gap-2 lg:gap-3 mb-3 pb-3 border-b border-gray-200">
                    <span class="text-xs lg:text-sm font-medium text-gray-700 w-full lg:w-auto">Verktyg:</span>
                    
                    <button id="brushTool" class="tool-btn px-2 lg:px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-xs lg:text-sm ring-4 ring-blue-300 shadow-lg">
                        üñåÔ∏è Pensel
                    </button>
                    <button id="eraserTool" class="tool-btn px-2 lg:px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-xs lg:text-sm shadow-sm">
                        üßπ Sudd
                    </button>
                    <button id="rectangleTool" class="tool-btn px-2 lg:px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-xs lg:text-sm shadow-sm">
                        ‚¨ú Kvadrat
                    </button>
                    <button id="circleTool" class="tool-btn px-2 lg:px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-xs lg:text-sm shadow-sm">
                        ‚≠ï Cirkel
                    </button>
                    <button id="triangleTool" class="tool-btn px-2 lg:px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-xs lg:text-sm shadow-sm">
                        üî∫ Triangel
                    </button>
                    <button id="fillTool" class="tool-btn px-2 lg:px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-xs lg:text-sm shadow-sm">
                        ü™£ Fyll
                    </button>
                </div>

                <!-- Rad 2: Inst√§llningar och √•tg√§rder -->
                <div class="flex flex-wrap items-center gap-3 lg:gap-4">
                    
                    <!-- F√§rgv√§ljare -->
                    <div class="flex items-center gap-2">
                        <label for="colorPicker" class="text-xs lg:text-sm font-medium text-gray-700">F√§rg:</label>
                        <input 
                            type="color" 
                            id="colorPicker" 
                            value="#000000"
                            class="w-10 h-10 lg:w-12 lg:h-10 rounded cursor-pointer border-2 border-gray-300"
                        >
                    </div>

                    <!-- Penselstorlek -->
                    <div class="flex items-center gap-2 w-full lg:w-auto">
                        <label for="brushSize" class="text-xs lg:text-sm font-medium text-gray-700">Storlek:</label>
                        <input 
                            type="range" 
                            id="brushSize" 
                            min="1" 
                            max="50" 
                            value="5"
                            class="flex-1 lg:w-32"
                        >
                        <span id="brushSizeValue" class="text-xs lg:text-sm font-medium text-gray-600 w-10">5px</span>
                    </div>

                    <!-- Lagerv√§ljare -->
                    <div class="flex items-center gap-2 w-full lg:w-auto">
                        <span class="text-xs lg:text-sm font-medium text-gray-700">Lager:</span>
                        <button id="layer0Btn" class="layer-btn px-2 lg:px-3 py-1 bg-blue-600 text-white rounded text-xs lg:text-sm ring-4 ring-blue-300 font-bold flex-1 lg:flex-none">
                            Lager 0
                        </button>
                        <button id="layer1Btn" class="layer-btn px-2 lg:px-3 py-1 bg-gray-200 text-gray-700 rounded text-xs lg:text-sm flex-1 lg:flex-none">
                            Lager 1
                        </button>
                    </div>

                    <!-- Knappar -->
                    <div class="flex gap-2 w-full lg:w-auto lg:ml-auto">
                        <button 
                            id="undoBtn"
                            class="flex-1 lg:flex-none px-3 lg:px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed text-xs lg:text-sm"
                        >
                            √Öngra
                        </button>
                        <button 
                            id="redoBtn"
                            class="flex-1 lg:flex-none px-3 lg:px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed text-xs lg:text-sm"
                        >
                            G√∂r om
                        </button>
                        <button 
                            id="clearBtn"
                            class="flex-1 lg:flex-none px-3 lg:px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition text-xs lg:text-sm"
                        >
                            Rensa
                        </button>
                        <button 
                            id="saveBtn"
                            class="flex-1 lg:flex-none px-3 lg:px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition text-xs lg:text-sm"
                        >
                            üíæ Spara
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas-omr√•de med responsiv storlek -->
    <div class="flex-1 flex items-center justify-center p-2 lg:p-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden relative" 
             style="width: min(800px, 100%); height: min(600px, calc(100vh - 200px));">
            <canvas 
                id="layer0" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair z-0 w-full h-full"
                style="image-rendering: crisp-edges;"
            ></canvas>
            <canvas 
                id="layer1" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair z-10 w-full h-full"
                style="image-rendering: crisp-edges;"
            ></canvas>
            <canvas 
                id="tempCanvas" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair pointer-events-none z-20 w-full h-full"
                style="image-rendering: crisp-edges;"
            ></canvas>
        </div>
    </div>

    <!-- Bekr√§ftelsedialog f√∂r rensning -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md mx-4">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Vill du verkligen rensa?</h2>
                <p class="text-gray-600">Allt du har ritat kommer att f√∂rsvinna!</p>
            </div>
            <div class="flex gap-4">
                <button 
                    id="confirmNo" 
                    class="flex-1 px-6 py-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition text-xl font-bold"
                >
                    ‚ùå Nej, beh√•ll min ritning!
                </button>
                <button 
                    id="confirmYes" 
                    class="flex-1 px-6 py-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-xl font-bold"
                >
                    ‚úì Ja, rensa
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
