<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint - Ritprogram v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    
    <!-- Verktygsf√§lt -->
    <div class="bg-white shadow-md p-4 mb-4">
        <div class="max-w-6xl mx-auto">
            
            <!-- Rad 1: Verktyg -->
            <div class="flex flex-wrap items-center gap-3 mb-3 pb-3 border-b border-gray-200">
                <span class="text-sm font-medium text-gray-700">Verktyg:</span>
                
                <button id="brushTool" class="tool-btn px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition text-sm">
                    üñåÔ∏è Pensel
                </button>
                <button id="eraserTool" class="tool-btn px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-sm">
                    üßπ Sudd
                </button>
                <button id="rectangleTool" class="tool-btn px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-sm">
                    ‚¨ú Kvadrat
                </button>
                <button id="circleTool" class="tool-btn px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-sm">
                    ‚≠ï Cirkel
                </button>
                <button id="triangleTool" class="tool-btn px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-sm">
                    üî∫ Triangel
                </button>
                <button id="fillTool" class="tool-btn px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition text-sm">
                    ü™£ Fyll
                </button>
            </div>

            <!-- Rad 2: Inst√§llningar och √•tg√§rder -->
            <div class="flex flex-wrap items-center gap-4">
                
                <!-- F√§rgv√§ljare -->
                <div class="flex items-center gap-2">
                    <label for="colorPicker" class="text-sm font-medium text-gray-700">F√§rg:</label>
                    <input 
                        type="color" 
                        id="colorPicker" 
                        value="#000000"
                        class="w-12 h-10 rounded cursor-pointer border-2 border-gray-300"
                    >
                </div>

                <!-- Penselstorlek -->
                <div class="flex items-center gap-2">
                    <label for="brushSize" class="text-sm font-medium text-gray-700">Storlek:</label>
                    <input 
                        type="range" 
                        id="brushSize" 
                        min="1" 
                        max="50" 
                        value="5"
                        class="w-32"
                    >
                    <span id="brushSizeValue" class="text-sm font-medium text-gray-600 w-8">5px</span>
                </div>

                <!-- Lagerv√§ljare -->
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-700">Lager:</span>
                    <button id="layer0Btn" class="layer-btn px-3 py-1 bg-blue-500 text-white rounded text-sm">
                        Lager 0
                    </button>
                    <button id="layer1Btn" class="layer-btn px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm">
                        Lager 1
                    </button>
                </div>

                <!-- Knappar -->
                <div class="flex gap-2 ml-auto">
                    <button 
                        id="undoBtn"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed text-sm"
                    >
                        √Öngra
                    </button>
                    <button 
                        id="redoBtn"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed text-sm"
                    >
                        G√∂r om
                    </button>
                    <button 
                        id="clearBtn"
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition text-sm"
                    >
                        Rensa
                    </button>
                    <button 
                        id="saveBtn"
                        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition text-sm"
                    >
                        üíæ Spara
                    </button>
                </div>
            </div>
        </div>
    </div>

 <!-- Canvas-omr√•de -->
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden relative" style="width: 800px; height: 600px;">
            <!-- Lager-system: Flera canvas staplade -->
            <canvas 
                id="layer0" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair z-0"
            ></canvas>
            <canvas 
                id="layer1" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair z-10"
            ></canvas>
            <!-- Temp canvas f√∂r f√∂rhandsvisning -->
            <canvas 
                id="tempCanvas" 
                width="800" 
                height="600"
                class="absolute top-0 left-0 cursor-crosshair pointer-events-none z-20"
            ></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
